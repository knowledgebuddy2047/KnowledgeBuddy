<h2>Feedback</h2>
<form id="feedback-form">
  <input type="text" id="name" placeholder="Your Name" required><br>
  <input type="email" id="email" placeholder="Your Email" required><br>
  <input type="tel" id="mobile" placeholder="Your Mobile Number"><br>
  <label>
    <input type="checkbox" id="consent"> I consent to be contacted
  </label><br>
  <button type="button" onclick="saveFeedback()">Submit Feedback</button>
</form>
