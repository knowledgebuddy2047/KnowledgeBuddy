<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowledgeBuddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>KnowledgeBuddy</h1>
    <p>Your Buddy for Smarter Learning</p>
    <button onclick="navigateTo('subjects')">Start Learning</button>
  </header>

  <!-- Dynamic Menu -->
  <section id="subjects" class="content">
    <h2>Choose Your Exam</h2>
    <ul id="menu-list"></ul>

  <!-- Content Display -->
  <section id="content-area" class="content">
    <h2 id="content-title">Welcome!</h2>
    <div id="content-body">Select a subject to begin.</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
